<div matDialogTitle i18n>
    Do you want to open an international account?
</div>
<mat-dialog-content i18n>
  To be able to open this platform, you need an international account.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="accent" (click)="disagree()" i18n>DISAGREE</button>
  <button mat-button color="accent" (click)="agree()" i18n>AGREE</button>
</mat-dialog-actions>
