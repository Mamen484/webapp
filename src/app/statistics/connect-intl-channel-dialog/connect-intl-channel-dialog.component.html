<div md-dialog-title i18n>
    Do you want to open an international account?
</div>
<md-dialog-content i18n>
  To be able to open this platform, you need an international account.
</md-dialog-content>
<md-dialog-actions>
  <button md-button color="accent" (click)="disagree()" i18n>DISAGREE</button>
  <button md-button color="accent" (click)="agree()" i18n>AGREE</button>
</md-dialog-actions>
