<ng-container *ngIf="action === actions.finish" i18n>
    <div fxLayout="row">
        <div fxFlex>
            <ng-container *ngIf="channelName">{{channelName}} </ng-container>
            Completed
        </div>
        <div timeago [date]="eventDate"></div>
    </div>
</ng-container>

<ng-container *ngIf="action === actions.error" i18n>
    <div fxLayout="row">
        <div fxFlex>
            <ng-container *ngIf="channelName">{{channelName}} </ng-container>
            Error
        </div>
        <div timeago [date]="eventDate"></div>
    </div>
</ng-container>
