<sf-store-statistics [statistics]="statistics"></sf-store-statistics>
<div fxLayout="row" fxLayoutGap="2%" fxLayoutWrap="wrap">
    <div fxFlex.md="23" fxFlex.sm="31.33" fxFlex.lg="23" fxFlex.xl="14.66" *ngFor="let channel of configuredChannels">
    <sf-configured-channel [channel]="channel"></sf-configured-channel>
    </div>
    <div fxFlex.md="23" fxFlex.sm="31.33" fxFlex.lg="23" fxFlex.xl="14.66" *ngFor="let channel of suggestedChannels._embedded.channel">
        <sf-suggested-channel [channel]="channel"></sf-suggested-channel>
    </div>
</div>
