<mat-card-content fxFlex fxLayout="row">
    <div class="channel-logo" fxFlex="50%"><img mat-card-image [src]="channel._embedded.channel._links.image.href"
                                   [alt]="channel._embedded.channel.name"></div>
    <div class="connect-button" fxFlex="50%">
        <a mat-raised-button #link color="accent" *ngIf="!internationalMode && !firstChannel"
           sfLegacyLink [path]="getChannelLink(channel._embedded.channel)" i18n>CONNECT</a>
        <a mat-raised-button #link color="accent" *ngIf="!internationalMode && firstChannel"
           (click)="openAcceptChannelDialog(channel._embedded.channel)" i18n>CONNECT</a>
        <a mat-raised-button #link color="accent" *ngIf="internationalMode"
           (click)="showInternationalChannelDialog()" i18n>CONNECT</a>
    </div>
</mat-card-content>
