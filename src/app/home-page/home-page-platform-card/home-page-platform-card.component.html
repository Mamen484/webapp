<div class="container">
  <ul>
    <li *ngFor="let platform of platforms">
      <a href="">
        <div class="card">
        <div class="header-card">
          <img [src]="platform.logo" [alt]="platform.name">
        </div>
        <div class="body-card">
          {{ price }}
        </div>
        <div class="footer-card">
          <div class="select">
            <div class="badge bg-success">
              {{ numberofSelectedProducts }}
            </div>
            Sélectionnés
          </div>
          <div class="error">
            <div class="badge bg-alert">
              {{ numberOfErrors }}
            </div>
            Erreurs
          </div>
        </div>
      </div>
      </a>
    </li>
    <li *ngFor="let newPlatform of newPlatforms">
      <div class="card">
        <div class="header-card">
          <img [src]="newPlatform.logo" [alt]="newPlatform.name">
        </div>
        <div class="body-card">
          <div class="btn-add">
            <button>
              ajoutez
            </button>
          </div>
        </div>
        <div class="card-hover">
          <div class="body-card">
            {{ newPrice }} / mois
            <a href="#">Offres partenaire</a>
            <div class="btn-add">
              <button (click)="test();">
                ajoutez
              </button>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li *ngFor="let newPlatformInter of newPlatformsInter">
      <div class="card">
        <div class="header-card">
          <img [src]="newPlatformInter.logo" [alt]="newPlatformInter.name">
        </div>
        <div class="body-card">
          <div class="btn-add">
            <button>
              créez
            </button>
          </div>
        </div>
        <div class="card-hover">
          <div class="body-card">
            Compte international
            <div class="btn-add">
              <button (click)="test();">
                créez
              </button>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
