<div class="container">
  <div class="card">
    <div class="half-box">
      <span>Bienvenue,</span>
      Voici vos meilleures produits et vos statistiques sur les 30 derniers jours.
    </div>
    <div class="half-box">
      <ul>
        <li *ngFor="let bestSeller of bestSellers">
          <img [src]="bestSeller.logo"  [alt]="bestSeller.name" />
        </li>
      </ul>
    </div>
  </div>
</div>
