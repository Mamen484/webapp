<sf-menu-container>
    <md-menu #langMenu="mdMenu" class="sf-language-menu" [overlapTrigger]="false">
        <a md-menu-item class="sf-language-menu-item"  *ngFor="let locale of localizations" href="/{{locale[0]}}/login">
            <img src="/assets/images/flags/{{locale[0]}}.png" class="sf-flag">
            <span i18n>{{locale[1]}}</span>
        </a>
    </md-menu>
    <div class="menu-blank-space"></div>
    <div class="sf-nav-selected-language" [mdMenuTriggerFor]="langMenu">
        <img src="/assets/images/flags/{{localeId}}.png" >
    </div>
</sf-menu-container>
<div class="login-container">
    <div class="login-form">
        <div class="login-title mat-display-1" i18n>Log in</div>
        <md-card>
            <md-card-content>
                <form (ngSubmit)="login()">

                    <md-input-container class="login-input" color="accent">
                        <input mdInput i18n-placeholder placeholder="Username or or store e-mail" [formControl]="userNameControl">
                        <md-error *ngIf="userNameControl.hasError('required')">
                            Username is <strong>required</strong>
                        </md-error>
                    </md-input-container>


                    <md-input-container class="login-input" color="accent">
                        <input mdInput i18n-placeholder placeholder="Password" type="password" [formControl]="passwordControl">
                        <md-error *ngIf="passwordControl.hasError('required')">
                            Password is <strong>required</strong>
                        </md-error>
                    </md-input-container>

                    <div class="error">{{error}}</div>

                    <div class="login-actions">
                        <button md-button md-raised-button color="accent" class="login-button" i18n>LOGIN</button>
                    </div>
                </form>

            </md-card-content>
        </md-card>
        <a class="forgot-password mat-body-1" i18n>Forgot the password?</a>
    </div>
</div>
