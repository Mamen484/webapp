<mat-form-field color="accent" [appearance]="appearance">
    <mat-label i18n>Country</mat-label>
    <input type="text" matInput [formControl]="controlDir?.control" [matAutocomplete]="countryAutocomplete" #input
           (click)="onTouched()">
    <mat-autocomplete #countryAutocomplete="matAutocomplete" class="sf-countries-autocomplete">
        <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name" (click)="onChange(country.code)">
            <sf-image source="assets/images/flags-mini/{{country.flag}}" class="sf-flag-filter" verticalAlign="baseline"></sf-image>
            <ng-container>{{country.name}}</ng-container>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
