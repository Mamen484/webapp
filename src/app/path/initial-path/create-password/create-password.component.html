<app-menu></app-menu>

<div class="page">
  <div class="card">
    <div class="logo">
      <img src="assets/path/initial-path/create-password/ballon.png" alt="Shopping Feed" />
    </div>
    <div class="cloud">
      <img src="assets/path/initial-path/create-password/cloud.png" alt="I'm a cloud" />
    </div>

    <h1 class="title element" i18n>Create an account</h1>

    <form (submit)="createPassword()">
      <div class="element">
        <label class="form-label" for="create-password-email" i18n>E-mail address</label>
        <input id="create-password-email"  class="form-input" name="create-password[email]" type="email" [(ngModel)]="store.store.owner.email" required/>
        <div class="form-error" i18n>This field is invalid</div>
      </div>

      <div class="element">
        <label class="form-label" for="create-password-password" i18n>Create a password</label>
        <input id="create-password-password" class="form-input" name="create-password[password]" type="password" [(ngModel)]="store.store.owner.password" required />
        <div class="form-error" i18n>This field is required</div>
      </div>
      <input type="submit" class="btn btn-success btn-create-password" value="OK" />
    </form>
  </div>
</div>
