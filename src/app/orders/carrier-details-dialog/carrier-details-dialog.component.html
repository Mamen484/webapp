<div mat-dialog-title i18n>Carrier information</div>
<div mat-dialog-content>
    <form fxLayout="column">
        <mat-form-field appearance="outline">
            <mat-label i18n>Carrier</mat-label>
            <input matInput name="carrier" [(ngModel)]="info.carrier">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label i18n>Tracking Number</mat-label>
            <input matInput name="trackingNumber"
                   [(ngModel)]="info.trackingNumber">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label i18n>Tracking Link</mat-label>
            <input matInput name="trackingLink"
                   [(ngModel)]="info.trackingLink">
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions>
    <button mat-button color="accent" i18n (click)="cancel()">Dismiss</button>
    <button mat-button color="accent" i18n (click)="accept()">Ship Order</button>
</mat-dialog-actions>
