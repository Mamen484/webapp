<sfl-left-navigation [title]="storeName">
    <mat-list-item class="has-top-margin auto-height" [class.active]="activeMenu === 'orders'">
        <div matLine>Orders</div>
        <mat-list matLine>
            <mat-list-item>
                <a [class.active]="activeView === ordersView.allOrders" routerLink="/orders" i18n>All orders</a>
            </mat-list-item>
            <mat-list-item>
                <a [class.active]="activeView === ordersView.toValidate"
                   routerLink="/orders" [queryParams]="{view: ordersView.toValidate}" i18n>To validate</a>
            </mat-list-item>
            <mat-list-item>
                <a [class.active]="activeView === ordersView.importErrors"
                   routerLink="/orders" [queryParams]="{view: ordersView.importErrors}" i18n>Import errors</a>
            </mat-list-item>
            <mat-list-item>
                <a [class.active]="activeView === ordersView.toShip"
                   routerLink="/orders" [queryParams]="{view: ordersView.toShip}"
                   i18n>To ship</a>
            </mat-list-item>
            <mat-list-item>
                <a [class.active]="activeView === ordersView.shippingErrors"
                   routerLink="/orders" [queryParams]="{view: ordersView.shippingErrors}" i18n>Shipping errors</a>
            </mat-list-item>
            <mat-list-item>
                <a [class.active]="activeView === ordersView.shipped"
                   routerLink="/orders" [queryParams]="{view: ordersView.shipped}" i18n>Shipped</a>
            </mat-list-item>
        </mat-list>
    </mat-list-item>
    <mat-list-item class="has-top-margin auto-height"  [class.active]="activeMenu === 'settings'">
        <div matLine>Settings</div>
        <mat-list matLine>
            <mat-list-item>
                <a [class.active]="activeLink === 'test-order'"
                   sflLegacyLink path="/marketplaces/createorder" i18n fxFlex class="mat-body-1">Test order</a>
            </mat-list-item>
            <mat-list-item>
                <a [class.active]="activeLink === 'reporting'"
                   sflLegacyLink path="/marketplaces/listexport" i18n fxFlex class="mat-body-1">Reporting</a>
            </mat-list-item>
            <mat-list-item>
                <a [class.active]="activeLink === 'tags-management'"
                   routerLink="/orders/tags-management">Tags management</a>
            </mat-list-item>
        </mat-list>
    </mat-list-item>
</sfl-left-navigation>
