<div mat-dialog-title i18n>Tags</div>
<mat-dialog-content>
    <div i18n>Tag orders with descriptive keywords to easily organize them.</div>
    <form (ngSubmit)="addTag(newTag.value); newTag.value = ''">
        <mat-form-field fxFlex>
            <input matInput #newTag autocomplete="off">
        </mat-form-field>
    </form>
    <mat-chip-list #chipList>
        <mat-chip [removable]="true" *ngFor="let tag of tags" color="accent">
            {{ tag }} <mat-icon matChipRemove (click)="removeTag(tag)">cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="accent">CANCEL</button>
    <button mat-button color="accent">ADD</button>
</mat-dialog-actions>
