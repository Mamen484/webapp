<mat-tab-group color="accent" (selectedTabChange)="changeTab($event)">
    <mat-tab i18n-label label="All orders"></mat-tab>
    <mat-tab i18n-label label="To validate"></mat-tab>
    <mat-tab i18n-label label="To import"></mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon color="warn">error</mat-icon>
            <span i18n>Import errors</span>
        </ng-template>
    </mat-tab>
    <mat-tab i18n-label label="To ship"></mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon color="warn">error</mat-icon>
            <span i18n>Shipping errors</span>
        </ng-template>
    </mat-tab>
    <mat-tab i18n-label label="Shipped"></mat-tab>
</mat-tab-group>
