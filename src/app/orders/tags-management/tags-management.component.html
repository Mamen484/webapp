<div class="scrollable-container">
    <sf-orders-subnav>
        <mat-list-item><a routerLink="/orders" class="mat-body-2">Orders</a></mat-list-item>
        <mat-list-item class="active"><a sfLegacyLink path="/marketplaces/listexport" class="mat-body-2">Settings</a>
        </mat-list-item>
    </sf-orders-subnav>

    <div fxLayout="row" fxLayoutGap="60px">
        <div fxLayout="row" fxLayoutGap="60px">
            <div fxFlex fxLayout="column">
                <div i18n class="mat-subheading-1">Reporting</div>
                <div i18n class="mat-subheading-1">Test order</div>
                <div i18n class="mat-subheading-1">Order import</div>
                <div i18n class="mat-subheading-1">Tag management</div>
            </div>
            <div fxLayout="column" fxLayoutGap="16px">
                <mat-icon>play_arrow</mat-icon>
                <mat-icon>play_arrow</mat-icon>
                <mat-icon>play_arrow</mat-icon>
                <mat-icon>play_arrow</mat-icon>
            </div>
        </div>
        <div fxFlex>
            <mat-card>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <div i18n fxFlex>Organize tags for all your orders.</div>
                        <div>
                            <button mat-button i18n color="accent" (click)="createNewTag()">New tag</button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            <ng-container *ngFor="let tag of tags">
                <mat-divider></mat-divider>
                <mat-card>
                    <mat-card-content>
                        <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="start center">
                            <div fxFlex>
                                <mat-chip-list>
                                    <mat-chip>{{tag.name}}</mat-chip>
                                </mat-chip-list>
                            </div>
                            <button mat-icon-button>
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button>
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </div>

</div>
