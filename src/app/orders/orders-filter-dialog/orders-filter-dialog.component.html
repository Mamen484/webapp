<div matDialogTitle i18n>Filters</div>
<mat-dialog-content>
    <div fxFlex>
        <div>
            <mat-select [(ngModel)]="filter.date">
                <mat-option selected value="today">Today</mat-option>
                <mat-option selected value="week">Last 7 days</mat-option>
                <mat-option selected value="month">Last 30 days</mat-option>
                <mat-option selected value="custom">Custom</mat-option>
            </mat-select>
        </div>
        <div>
            <mat-select [(ngModel)]="filter.channel">
                <mat-option value="all">All channels</mat-option>
            </mat-select>
        </div>
        <div>
            <mat-select [(ngModel)]="filter.carrier">
                <mat-option value="all">All carriers</mat-option>
            </mat-select>
        </div>
        <div>
            <mat-select [(ngModel)]="filter.tab">
                <mat-option value="all">All tags</mat-option>
            </mat-select>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="accent" (click)="cancel()" i18n>CANCEL</button>
    <button mat-button color="accent" (click)="accept()" i18n class="accept">ACCEPT</button>
</mat-dialog-actions>
