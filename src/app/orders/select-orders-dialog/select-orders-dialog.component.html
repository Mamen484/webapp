<mat-dialog-content>
    <ng-container *ngIf="action === actions.unacknowledge">Please, select orders to unacknowledge</ng-container>
    <ng-container *ngIf="action === actions.accept">Please, select orders to accept</ng-container>
    <ng-container *ngIf="action === actions.acknowledge">Please, select orders to acknowledge</ng-container>
    <ng-container *ngIf="action === actions.ship">Please, select orders to ship</ng-container>
    <ng-container *ngIf="action === actions.cancel">Please, select orders to cancel</ng-container>
    <ng-container *ngIf="action === actions.refuse">Please, select orders to refuse</ng-container>
    <ng-container *ngIf="action === 'export'">Please, select orders to export</ng-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()">OK</button>
</mat-dialog-actions>
