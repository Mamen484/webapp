<div class="orders">
  <label>
    <md-card>
      <md-card-content>
        <div class="search-container">
          <md-icon>search</md-icon>
          <input [formControl]="searchControl" class="mat-subheading-1" i18n-placeholder placeholder="Search">
          <button md-button md-icon-button (click)="openDialog()">
            <md-icon>filter_list</md-icon>
          </button>
        </div>
        <md-progress-bar mode="indeterminate" color="accent" *ngIf="processing"></md-progress-bar>
      </md-card-content>
    </md-card>
  </label>
</div>
