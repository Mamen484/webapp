<div class="sf-top-menu">
    <md-toolbar role="toolbar" color="primary" class="mat-elevation-z2">
        <div class="sf-top-menu-container">
            <md-toolbar-row>
                <a class="nav-link home" [href]="appUrl">
                    <img alt="Home" title="Home" i18n-alt i18n-title width="23" src="assets/images/SF_white.svg">
                </a>

                <div class="sf-nav-welcome-text md-title" i18n>{{currentStore.name}}</div>

                <sf-support-help-center></sf-support-help-center>

                <md-icon class="sf-nav-icon" [ngClass]="{'sf-badge': currentStore.timeline.total > 0}"
                         [attr.data-badge]="currentStore.timeline.total">notifications_none
                </md-icon>
                <md-icon class="sf-nav-icon" [mdMenuTriggerFor]="accountMenu">person_outline</md-icon>
                <md-menu #accountMenu="mdMenu" [overlapTrigger]="false">
                    <a md-menu-item href="{{appUrl}}/marketplaces/globalparameters" i18n
                       *ngIf="currentStore.permission.marketplaces">Settings</a>
                    <a md-menu-item href="{{appUrl}}/tools/settings" i18n>Alert Management</a>
                    <a md-menu-item href="{{appUrl}}/facturation" i18n
                       *ngIf="currentStore.permission.facturation">Membership</a>
                    <a md-menu-item href="{{appUrl}}/tools/access" i18n>Access</a>
                    <hr>
                    <button md-menu-item *ngFor="let store of userInfo._embedded.store"
                            (click)="chooseStore(store)">{{store.name}}
                    </button>
                    <hr>
                    <a md-menu-item n18n href="{{appUrl}}/index/logout">Logout</a>

                </md-menu>
            </md-toolbar-row>
        </div>
    </md-toolbar>
</div>
