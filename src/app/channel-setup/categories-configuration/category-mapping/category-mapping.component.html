<mat-card>
    <mat-card-content fxLayout="column" fxLayoutGap="20px">
        <div i18n>Assign a category</div>
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px">
            <mat-form-field appearance="outline" color="accent" fxFlex>
                <mat-label i18n>Category matching</mat-label>
                <input matInput [formControl]="searchChannelCategoryControl" (keyup)="watchDeletion()" [matAutocomplete]="auto">
                <mat-error *ngIf="searchChannelCategoryControl.hasError('categoryMappingEmpty')">Please select category from list</mat-error>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                                  (optionSelected)="chosenChannelCategory = $event.option.value; searchChannelCategoryControl.updateValueAndValidity()">
                    <mat-option *ngFor="let category of channelCategoryOptions"
                                [value]="category">{{category.name}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <button class="save-matching" mat-raised-button i18n color="accent" (click)="saveMatching()">Save</button>
        </div>
    </mat-card-content>
    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
</mat-card>
