<div class="scrollable-container sf-content">
    <div fxLayout="row" fxLayoutAlign="center center" class="launch-channel-box" fxLayoutGap="40px">
        <div fxFlex>
            <img [src]="channel?._links?.image?.href" height="40px">
        </div>
        <div i18n>Your catalog's configuration is up to {{ percentage | percent:'1.0-0' }}</div>
        <a sflLegacyLink [path]="channel | sfChannelLink" mat-raised-button color="accent" i18n
           [disabled]="percentage === 0">Launch</a>
    </div>
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start start">
        <div fxLayout="column" fxFlex>
            <label>
                <mat-card class="client-category-search">
                    <mat-card-content>
                        <div class="search-container">
                            <mat-icon>search</mat-icon>
                            <input [formControl]="searchClientCategoryControl" class="mat-subheading-1" i18n-placeholder
                                   placeholder="Search">
                            <button mat-stroked-button color="accent" (click)="openFilterDialog()">
                                Filter
                            </button>
                        </div>
                        <mat-progress-bar mode="indeterminate" color="accent"
                                          *ngIf="processingClientCategorySearch"></mat-progress-bar>
                    </mat-card-content>
                </mat-card>
            </label>
            <sf-feed-categories-list [categories]="!processingClientCategorySearch && categories"
                                     (pageChanged)="refreshCategoriesList()">
            </sf-feed-categories-list>
        </div>

        <mat-card fxFlex="30%">
            <mat-card-content>
                <mat-vertical-stepper>
                    <mat-step label="Type a keyword" i18n-label color="accent">
                        <sf-category-mapping
                                [catalogCategoryId]="feedCategoriesList?.chosenClientsCategory?.id"
                                [searchChannelCategoryValue]="feedCategoriesList?.chosenClientsCategory?.channelCategory?.name"
                                [feedId]="feed.id"
                                [channelId]="channel.id"
                                (categoryMappingChanged)="refreshPageData()"></sf-category-mapping>
                    </mat-step>
                    <mat-step label="Fill in the autotags" i18n-label *ngIf="feedCategoriesList?.chosenClientsCategory?.channelCategory">
                            <sf-autotag-mapping [feedId]="feed.id"
                                                [catalogCategoryId]="feedCategoriesList?.chosenClientsCategory?.id"></sf-autotag-mapping>
                    </mat-step>
                </mat-vertical-stepper>



            </mat-card-content>
        </mat-card>
    </div>
</div>
