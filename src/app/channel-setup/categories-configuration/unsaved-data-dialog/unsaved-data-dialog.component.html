<div matDialogTitle i18n>You have unsaved data</div>

<mat-dialog-content i18n>
    Are you sure you wish to leave this page? All unsaved changes will be lost.
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose i18n>No</button>
    <button mat-button (click)="confirm()" i18n>Yes</button>
</mat-dialog-actions>
