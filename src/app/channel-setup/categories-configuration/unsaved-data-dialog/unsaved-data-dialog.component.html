<div matDialogTitle i18n>Unsaved data</div>

<mat-dialog-content i18n>
    Warning: Are you sure you wish to leave this page? All unsaved changes will be lost.
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button matDialogClose i18n>Cancel</button>
    <button mat-button (click)="confirm()" i18n>Confirm</button>
</mat-dialog-actions>
