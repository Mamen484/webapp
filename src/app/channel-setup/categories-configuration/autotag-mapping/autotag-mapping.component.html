<ng-container  *ngFor="let autotag of autotagList">
    <sf-autotag-input *ngIf="!autotag._embedded.attribute.constraintGroupId" [autotag]="autotag"></sf-autotag-input>
    <sf-autotag-dropdown *ngIf="autotag._embedded.attribute.constraintGroupId" [autotag]="autotag"></sf-autotag-dropdown>
</ng-container>

<div class="actions" fxLayout="row" fxLayoutAlign="end center">
    <button mat-button i18n color="accent" (click)="resetMatching()">Reset</button>
    <button mat-raised-button i18n matStepperNext color="accent" (click)="saveMatching()">Save & Next</button>
</div>
