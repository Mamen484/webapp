<mat-form-field appearance="outline" color="accent">
    <mat-label>{{autotag._embedded.attribute.name}}</mat-label>
    <mat-select [(ngModel)]="autotag.value">
        <mat-option *ngFor="let option of options" [value]="option">
            {{ '{' + option + '}' }}
        </mat-option>
    </mat-select>
</mat-form-field>
