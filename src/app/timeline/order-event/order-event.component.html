<div *ngIf="operation === operations.ship">
    <ng-container i18n>The order</ng-container> {{reference}} <ng-container i18n>has been shipped.</ng-container>
</div>
<div *ngIf="operation === operations.push">
    <ng-container i18n>The order</ng-container> {{reference}}
    <ng-container i18n>has been imported to your store.</ng-container>
</div>
