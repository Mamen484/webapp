<a sfLegacyLink [path]="getLink()" target="_blank">
  <ng-container *ngIf="event.operation === actions.ship" i18n>The order {{event.reference}} has been shipped.</ng-container>
  <ng-container *ngIf="event.operation === actions.push" i18n>The order {{event.reference}} has been imported to your store.</ng-container>
  <ng-container *ngIf="event.operation === actions.update" i18n>The rule "{{event.ruleName}}" has been updated.</ng-container>
  <ng-container *ngIf="event.operation === actions.create" i18n>The rule "{{event.ruleName}}" has been created.</ng-container>
  <ng-container *ngIf="event.operation === actions.delete" i18n>The rule "{{event.ruleName}}" has been deleted.</ng-container>
</a>
