<div class="sf-top-menu">
    <md-toolbar role="toolbar" color="primary">
        <div class="sf-top-menu-container">
            <md-toolbar-row>
                <a class="nav-link home" href="/">
                    <img alt="Home" title="Home" width="23" src="assets/images/SF_white.svg">
                </a>

                <h2 class="sf-nav-welcome-text title">Bienvenue, {{(currentStore | async).name}}</h2>

                <div class="toolbar-search-container">
                    <md-icon class="icon mdi-action-search sf-search-icon"></md-icon>
                    <input placeholder="Besoin d'aide" class="toolbar-search">
                </div>

                <md-menu #langMenu="mdMenu">
                    <button md-menu-item>  <img src="assets/images/flags/uk.png" class="sf-nav-selected-language"> </button>
                    <button md-menu-item>  <img src="assets/images/flags/pt.png" class="sf-nav-selected-language"> </button>
                    <button md-menu-item>  <img src="assets/images/flags/it.png" class="sf-nav-selected-language"> </button>
                    <button md-menu-item>  <img src="assets/images/flags/ge.png" class="sf-nav-selected-language"> </button>
                    <button md-menu-item>  <img src="assets/images/flags/es.png" class="sf-nav-selected-language"> </button>
                </md-menu>
                <img src="assets/images/flags/fr.png" class="sf-nav-selected-language" [mdMenuTriggerFor]="langMenu">

                <md-icon class="sf-nav-icon icon mdi-social-notifications-none {{(currentStore | async).timeline.total ? 'sf-badge' : ''}}" [attr.data-badge]="(currentStore | async).timeline.total"></md-icon>
                <md-icon class="sf-nav-icon icon mdi-social-person-outline" [mdMenuTriggerFor]="accountMenu"></md-icon>
                <md-menu #accountMenu="mdMenu">
                    <button md-menu-item *ngFor="let store of (userInfo | async)._embedded.store" (click)="chooseStore(store)">{{store.name}}</button>
                </md-menu>
            </md-toolbar-row>
        </div>
    </md-toolbar>
</div>
