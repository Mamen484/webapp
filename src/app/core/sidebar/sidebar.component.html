<md-sidenav-container>
    <md-sidenav class="sidenav sidenav-main" #sidenav mode="side" [opened]="opened" disableClose="true">
        <md-list>
            <md-list-item [mdMenuTriggerFor]="channelsMenu" mdTooltip="PLATEFORMES" mdTooltipPosition="after"
                          *ngIf="hasChannelsPermissions() | async">
                <md-icon class="mdi-image-wb-cloudy"></md-icon>
            </md-list-item>

            <md-list-item [mdMenuTriggerFor]="ordersMenu" mdTooltip="COMMANDES" mdTooltipPosition="after"
                          *ngIf="(currentStore | async).permission.marketplaces">
                <md-icon class="mdi-action-shopping-basket"
                         [ngClass]="{'sf-badge': (currentStore | async).order.total > 0}"
                         [attr.data-badge]="(currentStore | async).order.total"></md-icon>
            </md-list-item>

            <md-list-item [mdMenuTriggerFor]="utilsMenu" mdTooltip="OUTILS" mdTooltipPosition="after"
                          *ngIf="(currentStore | async).permission.tools">
                <md-icon class="mdi-action-settings"></md-icon>
            </md-list-item>

            <md-list-item [mdMenuTriggerFor]="utilsMenu" [mdMenuTriggerFor]="statisticsMenu" mdTooltip="STATISTIQUES"
                          mdTooltipPosition="after" *ngIf="(currentStore | async).permission.tools">
                <md-icon class="mdi-action-trending-up"></md-icon>
            </md-list-item>

            <md-list-item [mdMenuTriggerFor]="utilsMenu" [mdMenuTriggerFor]="appsMenu" mdTooltip="APPS"
                          mdTooltipPosition="after" *ngIf="(currentStore | async).permission.tools">
                <md-icon class="mdi-navigation-apps"></md-icon>
            </md-list-item>

            <md-list-item [mdMenuTriggerFor]="utilsMenu" [mdMenuTriggerFor]="appsMenu" mdTooltip="UNIVERSITY"
                          mdTooltipPosition="after" *ngIf="(currentStore | async).permission.university">
                <md-icon class="mdi-social-school"></md-icon>
            </md-list-item>
        </md-list>
    </md-sidenav>


</md-sidenav-container>
<md-menu #channelsMenu="mdMenu">
    <button md-menu-item>Ajouter une plateform</button>
    <button md-menu-item>Export personnalisé</button>
</md-menu>
<md-menu #utilsMenu="mdMenu">
    <button md-menu-item>Chercher/remplacer</button>
    <button md-menu-item>Retrait automatique</button>
    <button md-menu-item>Gestion Tailles/Couleurs</button>
    <button md-menu-item>Création champs</button>
    <button md-menu-item>Assistant inteligent</button>
    <hr>
    <button md-menu-item>Filtres</button>
    <button md-menu-item>Gestion nouveaux produits</button>
    <button md-menu-item>Sélection multi-canaux</button>
    <button md-menu-item>Votre flux</button>
</md-menu>
<md-menu #ordersMenu="mdMenu">
    <button md-menu-item>Commandes</button>
    <button md-menu-item>Export de commandes</button>
</md-menu>
<md-menu #statisticsMenu="mdMenu">
    <button md-menu-item>Statistiques globales</button>
    <button md-menu-item>Statistiques places de marché</button>
    <button md-menu-item>Statistiques comparateurs</button>
    <hr>
    <button md-menu-item>Paramètres</button>
    <button md-menu-item>Marges</button>
    <button md-menu-item>Comparatifs</button>
    <button md-menu-item>Exports</button>
</md-menu>
<md-menu #appsMenu="mdMenu">
    <button md-menu-item>Repricins</button>
    <button md-menu-item>EAN finder</button>
</md-menu>
