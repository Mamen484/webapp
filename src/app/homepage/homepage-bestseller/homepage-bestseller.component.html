<md-card fxLayout="row">
    <div class="half-box">
        <span><ng-container i18n>Bienvenue</ng-container>,</span>
        <ng-container i18n>Voici vos meilleures produits et vos statistiques sur les 30 derniers jours.
        </ng-container>
    </div>
    <div class="half-box">
        <ul>
            <li *ngFor="let bestSeller of bestSellers">
                <img [src]="bestSeller.logo" [alt]="bestSeller.name" width="20"/>
            </li>
        </ul>
    </div>
</md-card>
