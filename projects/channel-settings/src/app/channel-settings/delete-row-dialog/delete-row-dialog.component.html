<h1 matDialogTitle i18n>Template</h1>

<mat-dialog-content class="mat-typography">
    <div i18n>Warning, you will delete a field. Are you sure you want to delete it?</div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" matDialogClose i18n>Cancel</button>
    <button mat-button color="primary" (click)="confirm()" i18n>Delete</button>
</mat-dialog-actions>
