<mat-form-field color="accent" [appearance]="appearance">
    <mat-label i18n>Country</mat-label>
    <mat-chip-list #chipList aria-label="Country selection">
        <mat-chip
                *ngFor="let country of selectedCountries"
                [removable]="true"
                (removed)="remove(country)">
            {{country.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input [matChipInputFor]="chipList" autocomplete="off" type="text" matInput [formControl]="control" [matAutocomplete]="countryAutocomplete" required="required">
    </mat-chip-list>
    <mat-autocomplete #countryAutocomplete="matAutocomplete" class="sf-countries-autocomplete" (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name">
            <img src="{{countriesListLink}}/images/{{country.flag}}" class="sf-flag-filter">
            <ng-container>{{country.name}}</ng-container>
        </mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="control.hasError('serverError')" i18n>
        Country name is missing. Please, choose one from a list.
    </mat-error>
    <ng-content></ng-content>
</mat-form-field>
