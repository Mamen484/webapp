<mat-sidenav-container>
    <mat-sidenav class="sfl-sidenav sidenav sidenav-main"
                 #sidenav="matSidenav"
                 [mode]="isMobile ? 'over' : 'side'"
                 [opened]="opened"
                 [style.height]="'calc(' + windowHeight + ' - ' + menuHeight + ')'"
                 [style.minWidth]="width"
                 [style.xs]="{top : menuHeight}"
                 [style.gt-xs]="{width: width}"
                 [style.backgroundColor]="bgColor"
                 [style.borderRight]="'1px solid ' + borderColor"
                 [style.position]="position">

        <ng-content></ng-content>
    </mat-sidenav>
    <mat-sidenav-content [style.marginLeft]="width"></mat-sidenav-content>
    <ng-content select="[sidenav-siblings]"></ng-content>
</mat-sidenav-container>
