<div class="form-container">
    <div>
        <sfl-image source="assets/images/sf-full-logo.png" width="260px"></sfl-image>
        <mat-progress-bar mode="indeterminate" [color]="color" *ngIf="loadingNextPage"></mat-progress-bar>
        <mat-card>
            <mat-card-content>
                <div class="form-title mat-display-1">
                    <ng-content select="[sfl-login-title]"></ng-content>
                </div>
                <form (ngSubmit)="login()">

                    <mat-form-field [color]="color" [appearance]="appearance">
                        <mat-label i18n>Username</mat-label>
                        <input matInput [formControl]="userNameControl">
                        <mat-error *ngIf="userNameControl.hasError('required')" i18n>
                            Username is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="margin-top-20" [color]="color" [appearance]="appearance">
                        <mat-label i18n>Password</mat-label>
                        <input matInput type="password" [formControl]="passwordControl">
                        <mat-error *ngIf="passwordControl.hasError('required')" i18n>
                            Password is required
                        </mat-error>
                    </mat-form-field>

                    <ng-content></ng-content>

                    <div class="form-actions">
                        <button mat-raised-button [color]="color" i18n>LOGIN</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <ng-content select="[sfl-login-links]"></ng-content>
    </div>
</div>
