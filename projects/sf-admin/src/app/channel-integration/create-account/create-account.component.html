<sfa-sidebar></sfa-sidebar>

<div class="sf-content mat-typography">
    <div fxLayout="column" class="page-header">
        <div i18n fxFlex class="mat-title list-title">Channel Operators</div>
        <div>
            <a routerLink="/channel-integration">Dashboard</a> > Create an account
        </div>
    </div>

    <form [formGroup]="formGroup" (submit)="save()">
        <mat-card>
            <mat-card-content fxLayout="column" fxLayoutGap="20px">
                <div class="mat-body-2">Create an account</div>
                <div fxLayout="row" fxLayoutGap="20px">
                    <mat-form-field appearance="outline" color="accent" fxFlex>
                        <mat-label>Login</mat-label>
                        <input matInput formControlName="login" required>
                        <mat-error>Field is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" color="accent" fxFlex>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" required>
                        <mat-error>A proper email required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" color="accent" fxFlex>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" required autocomplete="new-password">
                        <mat-error>Field is required</mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content fxLayout="column" fxLayoutGap="20px">
                <div class="mat-body-2">Create a channel</div>
                <div fxLayout="row" fxLayoutGap="20px">
                    <mat-form-field appearance="outline" color="accent" fxFlex>
                        <mat-label>New channel</mat-label>
                        <input matInput formControlName="channelName" required>
                        <mat-error>Field is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" color="accent" fxFlex>
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="type" color="accent" required>
                            <mat-option value="marketplace">Affiliate network</mat-option>
                            <mat-option value="ads">Product Listing Ads</mat-option>
                            <mat-option value="retargeting">Retargetting</mat-option>
                            <mat-option value="shopbot">Shopbot</mat-option>
                        </mat-select>
                        <mat-error>Field is required</mat-error>
                    </mat-form-field>
                    <mat-form-field color="accent" appearance="outline">
                        <mat-label i18n>Country</mat-label>
                        <input matInput formControlName="country" sfaSearchCountry [matAutocomplete]="auto"  class="country-autocomplete"
                               autocomplete="off" (searchResults)="countriesList = $event" [searchControl]="formGroup.controls.country">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of countriesList" [value]="option" class="country-autocomplete">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
        <div fxLayout="row" fxLayoutAlign="end end">
            <button mat-raised-button color="accent">Save</button>
        </div>
    </form>


</div>
