<div matDialogTitle i18n>Store integration</div>

<mat-dialog-content>
    <form fxLayout="column">
        <mat-form-field appearance="outline" color="accent">
            <mat-label i18n>Name</mat-label>
            <input matInput name="name" [(ngModel)]="store.name" required>
        </mat-form-field>

        <div fxLayout="row" fxLayoutGap="30px">
            <mat-form-field appearance="outline" color="accent" class="price-field">
                <mat-label i18n>Price</mat-label>
                <input matInput name="price" [(ngModel)]="store.monthlySubscriptionAmount" required>
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent" fxFlex>
                <mat-label i18n>Commission</mat-label>
                <input matInput name="commission" [(ngModel)]="store.commissionRate" required>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" color="accent">
            <mat-label i18n>End date of the trial period</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="store.firstDayOfInvoice" name="firstDateOfInvoice">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="accent" matDialogClose i18n>Cancel</button>
    <button mat-button color="accent" i18n (click)="save()">Save</button>

</mat-dialog-actions>
